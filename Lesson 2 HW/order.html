<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .main{
            display: flex;
        }
        #red{
            width: 200px;
            height: 200px;
            background-color: red;
            order: 2;
        }
        #yellow{
            width: 200px;
            height: 200px;
            background-color: yellow;
            order: 3;
        }
        #green{
            width: 200px;
            height: 200px;
            background-color: green;
            order: 1;
        }
    </style>
</head>
<body>
<div class="main">
    <div id="red"><p>1</p></div>
    <div id="yellow"><p>2</p></div>
    <div id="green"><p>3</p></div>
</div>

</body>
</html>
