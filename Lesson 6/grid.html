<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        main{
            width: 50vw;
            height: 100vh;
            display: grid;
            grid-template-columns: 1fr 3fr 1fr;
            grid-template-rows: repeat(3, 1fr);
            grid-gap: 10px;
        }
        div{
            border: 1px solid;
            display: grid;
            justify-content: center;
            align-items: center;
        }

    </style>
</head>
<body>
    <main>
        <div><p>1</p></div>
        <div><p>2</p></div>
        <div><p>3</p></div>
        <div><p>4</p></div>
        <div><p>5</p></div>
        <div><p>6</p></div>
        <div><p>7</p></div>
        <div><p>8</p></div>
        <div><p>9</p></div>
    </main>
</body>
</html>
